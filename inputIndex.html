<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const rootTag = document.getElementById("root");
    const App = () => {
        const [amount, setAmount] = React.useState(0);
        const [inverse, setInverse] = React.useState(false);


        const onChange = () => {
            console.log("someone submitted something");
            setAmount(event.target.value);
        }

        const onClick = () => {
            setInverse((inverse)=>!inverse);
        }
        return (
            <div>
                <h4>you submitted this: {amount} </h4>
                <h1 className="converter">Super Converter</h1>
                <div>
                    <label htmlFor="minutes"> minutes</label>
                    <input
                    value={inverse? amount * 60 : amount}
                    onChange={onChange}
                    type="number"
                    id="minutes"
                    placeholder="minutes"
                    disabled={inverse} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                    value={inverse? amount : Math.floor(amount / 60)}
                    onChange={onChange}
                    type="number"
                    id="hours"
                    disabled={!inverse}
                    placeholder="HOURS" />
                </div>
                <div>
                    <button onClick={onClick}>{inverse? "hours" : "minutes"}</button>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(rootTag);
    root.render(<App/>);
</script>

</html>
